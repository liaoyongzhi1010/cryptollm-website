<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="engineeringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="userGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Chat window background -->
  <rect width="600" height="400" rx="20" fill="white" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect width="600" height="60" rx="20" fill="url(#engineeringGradient)"/>
  <rect y="20" width="600" height="40" fill="url(#engineeringGradient)"/>
  
  <!-- Header content -->
  <circle cx="40" cy="30" r="12" fill="white" opacity="0.9"/>
  <text x="40" y="35" text-anchor="middle" fill="#f59e0b" font-size="14" font-weight="bold">⚙️</text>
  <text x="70" y="35" fill="white" font-size="16" font-weight="600">CryptoLLM 工程指导</text>
  <circle cx="560" cy="30" r="4" fill="#10b981">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="540" y="35" fill="white" font-size="12" opacity="0.9">在线</text>
  
  <!-- System message -->
  <g id="systemMsg" opacity="0">
    <circle cx="50" cy="90" r="18" fill="url(#engineeringGradient)"/>
    <text x="50" y="95" text-anchor="middle" fill="white" font-size="12">🤖</text>
    <rect x="80" y="75" width="440" height="30" rx="15" fill="#f8fafc"/>
    <text x="95" y="93" fill="#374151" font-size="12">我是CryptoLLM工程实践专家，提供密码学工程化解决方案</text>
    <animateTransform attributeName="transform" type="translate" values="0,50;0,0" dur="0.8s" begin="1s"/>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1s"/>
  </g>
  
  <!-- User message -->
  <g id="userMsg" opacity="0">
    <rect x="80" y="125" width="400" height="30" rx="15" fill="url(#userGradient)"/>
    <text x="95" y="143" fill="white" font-size="12">如何在生产环境中安全地管理API密钥？</text>
    <circle cx="520" cy="140" r="18" fill="url(#userGradient)"/>
    <text x="520" y="145" text-anchor="middle" fill="white" font-size="12">👤</text>
    <animateTransform attributeName="transform" type="translate" values="50,0;0,0" dur="0.8s" begin="2.5s"/>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.5s"/>
  </g>
  
  <!-- Typing indicator -->
  <g id="typingIndicator" opacity="0">
    <circle cx="50" cy="175" r="18" fill="url(#engineeringGradient)"/>
    <text x="50" y="180" text-anchor="middle" fill="white" font-size="12">🤖</text>
    <rect x="80" y="160" width="200" height="30" rx="15" fill="#f8fafc"/>
    <circle cx="120" cy="175" r="3" fill="#9ca3af">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="175" r="3" fill="#9ca3af">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="175" r="3" fill="#9ca3af">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="4s"/>
    <animate attributeName="opacity" values="1;0" dur="0.5s" begin="6s"/>
  </g>
  
  <!-- AI response -->
  <g id="aiResponse" opacity="0">
    <circle cx="50" cy="210" r="18" fill="url(#engineeringGradient)"/>
    <text x="50" y="215" text-anchor="middle" fill="white" font-size="12">🤖</text>
    <rect x="80" y="195" width="480" height="80" rx="15" fill="white" stroke="#e5e7eb"/>
    
    <!-- Response text with typewriter effect -->
    <text x="95" y="213" fill="#374151" font-size="11" font-weight="600">🔑 生产环境API密钥管理最佳实践：</text>
    
    <text x="95" y="230" fill="#374151" font-size="10">
      <tspan>• 使用专业密钥管理服务：AWS KMS、Azure Key Vault</tspan>
      <animate attributeName="opacity" values="0;1" dur="0.1s" begin="7s"/>
    </text>
    <text x="95" y="245" fill="#374151" font-size="10">
      <tspan>• 定期自动轮换：建议30-90天周期</tspan>
      <animate attributeName="opacity" values="0;1" dur="0.1s" begin="7.5s"/>
    </text>
    <text x="95" y="260" fill="#374151" font-size="10">
      <tspan>• 最小权限原则：仅授予必要的API权限</tspan>
      <animate attributeName="opacity" values="0;1" dur="0.1s" begin="8s"/>
    </text>
    
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="6.5s"/>
  </g>
  
  <!-- Key management workflow -->
  <g id="keyWorkflow" opacity="0">
    <rect x="95" y="285" width="450" height="60" rx="8" fill="rgba(245,158,11,0.05)" stroke="rgba(245,158,11,0.2)"/>
    <text x="110" y="300" fill="#f59e0b" font-size="10" font-weight="600">密钥生命周期管理：</text>
    
    <!-- Key lifecycle steps -->
    <circle cx="130" cy="320" r="12" fill="url(#engineeringGradient)" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="9s"/>
    </circle>
    <text x="130" y="325" text-anchor="middle" fill="white" font-size="8" font-weight="600" opacity="0">
      生成
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="9s"/>
    </text>
    
    <path d="M145 320 L165 320" stroke="#f59e0b" stroke-width="2" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="9.5s"/>
    </path>
    
    <circle cx="180" cy="320" r="12" fill="url(#engineeringGradient)" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="10s"/>
    </circle>
    <text x="180" y="325" text-anchor="middle" fill="white" font-size="8" font-weight="600" opacity="0">
      存储
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="10s"/>
    </text>
    
    <path d="M195 320 L215 320" stroke="#f59e0b" stroke-width="2" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="10.5s"/>
    </path>
    
    <circle cx="230" cy="320" r="12" fill="url(#engineeringGradient)" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="11s"/>
    </circle>
    <text x="230" y="325" text-anchor="middle" fill="white" font-size="8" font-weight="600" opacity="0">
      使用
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="11s"/>
    </text>
    
    <path d="M245 320 L265 320" stroke="#f59e0b" stroke-width="2" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="11.5s"/>
    </path>
    
    <circle cx="280" cy="320" r="12" fill="url(#engineeringGradient)" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="12s"/>
    </circle>
    <text x="280" y="325" text-anchor="middle" fill="white" font-size="8" font-weight="600" opacity="0">
      轮换
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="12s"/>
    </text>
    
    <path d="M295 320 L315 320" stroke="#f59e0b" stroke-width="2" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="12.5s"/>
    </path>
    
    <circle cx="330" cy="320" r="12" fill="url(#engineeringGradient)" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="13s"/>
    </circle>
    <text x="330" y="325" text-anchor="middle" fill="white" font-size="8" font-weight="600" opacity="0">
      销毁
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="13s"/>
    </text>
    
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="8.5s"/>
  </g>
  
  <!-- Input field -->
  <rect x="20" y="360" width="560" height="30" rx="15" fill="#f9fafb" stroke="#d1d5db"/>
  <text x="35" y="378" fill="#9ca3af" font-size="12">请输入你的工程实践问题...</text>
  <circle cx="570" cy="375" r="12" fill="url(#engineeringGradient)"/>
  <path d="M566 375 L574 375 M570 371 L574 375 L570 379" stroke="white" stroke-width="1.5" fill="none"/>
</svg>