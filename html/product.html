<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoLLM</title>
    <style>
        /* 通义法睿产品页样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fc;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #5b2eff;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .hero {
            text-align: center;
            padding: 6rem 2rem 2rem;
            background: linear-gradient(to bottom, #ffffff, #f2f3f7);
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #1c1c1e;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .cta {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
        }

        .button {
            background-color: #1677ff;
            color: white;
            padding: 1rem 2rem;
            border-radius: 32px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #145bcd;
        }

        .play-btn {
            background: #f0f0f0;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            color: #1677ff;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .play-btn:hover {
            background: #e6e6e6;
            transform: scale(1.05);
        }

        /* 视频弹窗样式 */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 1000px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-section {
            display: flex;
            justify-content: center;
            margin-top: 4rem;
            padding: 0 1rem 4rem;
        }

        /* 产品展示区域 */
        .product-showcase {
            padding: 4rem 2rem 6rem;
            background: #f8f9fc;
            display: flex;
            justify-content: center;
        }

        .showcase-container {
            max-width: 1200px;
            width: 100%;
        }

        .showcase-image {
            width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .showcase-image:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.16);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .navbar {
                padding: 1rem;
            }
            
            .navbar ul {
                gap: 1rem;
            }
            
            .navbar a {
                font-size: 1rem;
            }
            
            .cta {
                flex-direction: column;
                gap: 1rem;
            }
            
            .product-showcase {
                padding: 2rem 1rem 4rem;
            }
            
            .showcase-image {
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">CryptoLLM</div>
        <nav>
            <ul>
                <li><a href="#">购买方案</a></li>
                <li><a href="#">API接入</a></li>
                <li><a href="#">帮助中心</a></li>
                <li><a href="#">登录/注册</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>CryptoLLM / 因智能而简单，让密码更安全</h1>
        <p>Leading AI Cryptography Model Powered by XDU NSS</p>
        <div class="cta">
            <a href="#" class="button">立即使用</a>
            <button class="play-btn" onclick="openVideoModal()">▶</button>
        </div>
    </section>

    <section class="product-showcase">
        <div class="showcase-container">
            <!-- 使用外部SVG文件 -->
            <object data="../svg/cryptollm-interactive.svg" type="image/svg+xml" class="showcase-image">
                您的浏览器不支持SVG显示
            </object>
        </div>
    </section>

    <!-- 视频弹窗 -->
    <div class="video-modal" id="videoModal" onclick="closeVideoModal(event)">
        <div class="video-container">
            <button class="close-btn" onclick="closeVideoModal()">&times;</button>
            <video id="modalVideo" controls>
                <source src="../video/video.mp4" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
        </div>
    </div>

    <script>
        function openVideoModal() {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            modal.style.display = 'flex';
            video.play();
        }

        function closeVideoModal(event) {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            
            // 如果点击的是视频容器本身，不关闭弹窗
            if (event && event.target.closest('.video-container') && event.target !== event.currentTarget) {
                return;
            }
            
            modal.style.display = 'none';
            video.pause();
            video.currentTime = 0;
        }

        // ESC键关闭弹窗
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeVideoModal();
            }
        });
    </script>
</body>
</html>
